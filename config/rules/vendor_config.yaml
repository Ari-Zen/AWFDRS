# Vendor-specific configuration
# Retry policies and circuit breaker thresholds per vendor

stripe:
  circuit_breaker:
    failure_threshold: 10
    timeout_seconds: 300
    half_open_requests: 3
  retry_policy:
    max_retries: 3
    initial_delay_ms: 1000
    max_delay_ms: 30000
    backoff_multiplier: 2.0
  timeout_seconds: 30
  rate_limits:
    requests_per_second: 100
    burst_size: 10

